<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span id="loading">Loading</span>

        <div id="lineProfile" style="display: none;">
            <img id="lineImage" width="100px" src="" >
            <div id="lineName">Hello Name</div>
            <div id="lineUID">UID: Your UID</div>

            <div>
                <input id="lineMessage" type="text">
                <button onclick="sendMessage()">Send message</button>
            </div>
            
        </div>

        <button id="logout" onclick="logout()">logout</button>
    </div>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        let userId = ' '
        const main = async() => {
            await liff.init({ liffId: '2005541875-DgA1Lob1' })
            if(!liff.isLoggedIn()) {
                liff.login()
                return false
            }

            const profile = await liff.getProfile()

            loading.style.display='none'

            //update profile
            lineImage.src = profile.pictureUrl
            lineName.textContent = `Hello ${profile.displayName}`
            lineUID.textContent = `UID: ${profile.userId}`
            lineProfile.style.display='block'

            userId = profile.userId
        }

        const logout = async() => {
            liff.logout()
            window.location.reload()
        }

        const sendMessage = async() => {
            try {
                if(!lineMessage.value) {
                    throw new Error('message not found')
                }

                const response = await axios.post(
                    'https://7618-49-237-34-142.ngrok-free.app',
                    {
                        userId,
                        message: lineMessage.value
                    }
                )
                
                console.log('response', response.data)
            } catch (error) {
                console.log('error', error)
            }
        }

        main()
    </script>
</body>
</html>
